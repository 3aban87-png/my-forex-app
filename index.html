    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {

            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 90px;

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 20px;
            color: var(--primary);
            margin: 0;
        }

        .signal-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border-right: 5px solid var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .buy-side { border-right-color: var(--success); }
        .sell-side { border-right-color: var(--danger); }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #334155;
            padding-bottom: 8px;
        }

        .symbol { font-weight: bold; font-size: 18px; }
        .type-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .buy-badge { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .sell-badge { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .label { font-size: 11px; color: var(--text-dim); }
        .value { font-size: 14px; font-weight: 500; font-family: 'Courier New', monospace; }

        .tp-value { color: var(--success); }
        .sl-value { color: var(--danger); }

        .loading {
            text-align: center;
            margin-top: 50px;
            color: var(--text-dim);
        }

        /* Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px;
            border-top: 1px solid #334155;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 12px;
            cursor: pointer;
        }

        .nav-btn.active { color: var(--primary); font-weight: bold; }
    </style>
</head>
