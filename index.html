<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <title>TERMINAL PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #050810; --card: rgba(30, 41, 59, 0.7); --blue: #3b82f6; --green: #10b981; --red: #ef4444; --text: #f8fafc; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: Tahoma, sans-serif; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; margin: 10px; padding: 15px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; }
        .total-box { flex-grow: 1; text-align: center; border: 1px solid var(--blue); border-radius: 12px; padding: 10px; margin-left: 10px; }
        
        .signal-card { position: relative; border-right: 5px solid var(--blue); margin-bottom: 12px; }
        .pips-badge { position: absolute; left: 15px; top: 15px; font-size: 18px; font-weight: bold; }
        .sltp-row { display: flex; gap: 15px; margin-top: 10px; font-size: 12px; border-top: 1px solid #334155; padding-top: 8px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; display: flex; padding: 12px 0; border-top: 1px solid #334155; }
        .nav-btn { flex: 1; border: none; background: none; color: #64748b; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-btn.active { color: var(--blue); }

        .page { display: none; padding: 10px; padding-bottom: 100px; }
        .active-page { display: block; }
        .news-box { border-left: 3px solid var(--blue); padding: 10px; margin-bottom: 10px; font-size: 13px; }
    </style>
</head>
<body>

    <div class="header glass">
        <div class="total-box">
            <small>Performance (Pip)</small><br>
            <b id="total-val" style="font-size: 24px;">0</b>
        </div>
        <button onclick="tab('p-hist')" style="background:var(--card); border:1px solid #444; color:white; padding:10px; border-radius:10px;">ðŸ“œ ØªØ§Ø±ÛŒØ®Ú†Ù‡</button>
    </div>

    <div id="p-sig" class="page active-page"><div id="sig-list"></div></div>
    <div id="p-news" class="page"><h3>ðŸ“¢ Ø§Ø®Ø¨Ø§Ø± Ø¨Ø§Ø²Ø§Ø±</h3><div id="news-list"></div></div>
    <div id="p-calc" class="page"><h3>ðŸ§® Ù…Ø­Ø§Ø³Ø¨Ù‡ Ø­Ø¬Ù…</h3><div class="glass">
        <input type="number" id="bal" placeholder="Ø¨Ø§Ù„Ø§Ù†Ø³ ($)" style="width:90%; padding:10px; margin:5px; border-radius:5px;"><br>
        <input type="number" id="slp" placeholder="Ø§Ø³ØªØ§Ù¾ (Ù¾ÛŒÙ¾)" style="width:90%; padding:10px; margin:5px; border-radius:5px;"><br>
        <button onclick="calc()" style="width:95%; padding:10px; background:var(--green); border:none; color:white; margin:5px; border-radius:5px;">Ù…Ø­Ø§Ø³Ø¨Ù‡</button>
        <h2 id="res" style="text-align:center"></h2>
    </div></div>
    <div id="p-hist" class="page"><h3>ðŸ“œ ØªØ§Ø±ÛŒØ®Ú†Ù‡</h3><div id="hist-list" class="glass">Ø¨Ù‡ Ø²ÙˆØ¯ÛŒ...</div></div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="tab('p-sig', this)">ðŸ“ˆ Ø³ÛŒÚ¯Ù†Ø§Ù„</button>
        <button class="nav-btn" onclick="tab('p-news', this)">ðŸ“¢ Ø§Ø®Ø¨Ø§Ø±</button>
        <button class="nav-btn" onclick="tab('p-calc', this)">ðŸ§® Ù…Ø­Ø§Ø³Ø¨Ù‡</button>
        <button class="nav-btn" onclick="tg.openTelegramLink('https://t.me/your_admin')">ðŸŽ§ Ù¾Ø´ØªÛŒØ¨Ø§Ù†ÛŒ</button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Ø¢Ø¯Ø±Ø³ Ø§Ù†â€ŒÚ¯Ø±Ø§Ú© Ø®ÙˆØ¯ Ø±Ø§ Ø§ÛŒÙ†Ø¬Ø§ Ø¯Ù‚ÛŒÙ‚ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯
        const API = "https://unparried-jack-multipolar.ngrok-free.dev"; 

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            if(el) el.classList.add('active');
        }

        function calc() {
            const b = document.getElementById('bal').value;
            const s = document.getElementById('slp').value;
            if(b && s) document.getElementById('res').innerText = ((b * 0.01) / (s * 10)).toFixed(2) + " Lot";
        }

        async function update() {
            try {
                const r = await fetch(`${API}/api/v1/status`);
                const d = await r.json();
                
                document.getElementById('total-val').innerText = d.total_pips;

                let sH = '';
                d.active_signals.forEach(s => {
                    const c = s.current_pips >= 0 ? 'var(--green)' : 'var(--red)';
                    sH += `<div class="glass signal-card" style="border-right-color:${s.type=='BUY'?'var(--green)':'var(--red)'}">
                        <div class="pips-badge" style="color:${c}">${s.current_pips} P</div>
                        <b>${s.symbol}</b> <small>${s.type}</small><br>
                        <small>Entry: ${s.entry} | Time: ${s.time}</small>
                        <div class="sltp-row">
                            <span style="color:var(--red)">SL: ${s.sl}</span>
                            <span style="color:var(--green)">TP: ${s.tp}</span>
                        </div>
                    </div>`;
                });
                document.getElementById('sig-list').innerHTML = sH || '<center style="margin-top:40px; opacity:0.5">Ø¯Ø± Ø§Ù†ØªØ¸Ø§Ø± Ø³ÛŒÚ¯Ù†Ø§Ù„...</center>';

                let nH = '';
                d.news.forEach(n => { nH += `<div class="glass news-box"><small style="color:var(--blue)">${n.time}</small><br>${n.title}</div>`; });
                document.getElementById('news-list').innerHTML = nH;

            } catch(e) { console.error("Connection Error"); }
        }

        setInterval(update, 3000); update();
    </script>
</body>
</html>
